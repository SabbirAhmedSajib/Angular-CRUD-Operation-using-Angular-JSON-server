<div class="container mt-5">
<nav class="nav-bar nav-bar-light bg-primary">
  <div class="container-fluid">
    <h1 style="color: whitesmoke">--------Employee Management System--------</h1>
  </div>
</nav>
</div>

<div class="container mt-3">
  <div>
    <button (click)="clickAddEmployee()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Add Employee</button>
  </div>
</div>

<div class="container mt-3">
<table class="table">
  <thead>
  <th scope="col">Id</th>
  <th scope="col">Employee ID</th>
  <th scope="col">First Name</th>
  <th scope="col">Last Name</th>
  <th scope="col">E-mail</th>
  <th scope="col">Phone Number</th>
  <th scope="col">National ID Card</th>
  <th scope="col">Address</th>
  <th scope="col">Action</th>
  </thead>

  <tbody>
  <tr *ngFor="let row of employeedata">
    <td>{{row.id}}</td>
    <td>{{row.employee_id}}</td>
    <td>{{row.first_name}}</td>
    <td>{{row.last_name}}</td>
    <td>{{row.email}}</td>
    <td>{{row.phone_number}}</td>
    <td>{{row.nid}}</td>
    <td>{{row.address}}</td>
    <td>
      <button (click)=" onEdit(row)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Edit</button>
      <button (click)="deleteEmployee(row)" class="btn btn-danger mx-1">Delete</button>
    </td>
  </tr>
  </tbody>

</table>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="form-group">
            <div class="mb-3">
            <label for="eid">Employee ID</label>
            <input type="text" formControlName="employee_id" class="form-control" id="eid" placeholder="Enter Employee ID">
          </div>
          <div class="mb-3">
            <label for="fname">First Name</label>
            <input type="text" formControlName="first_name" class="form-control" id="fname" placeholder="Enter First Name">
          </div>
          <div class="mb-3">
            <label for="lname">Last Name</label>
            <input type="text" formControlName="last_name" class="form-control" id="lname" placeholder="Enter Last Name">
          </div>
          <div class="mb-3">
            <label for="mail">E-mail</label>
            <input type="email" formControlName="email" class="form-control" id="mail" placeholder="Enter Your E-Mail">
          </div>
          <div class="mb-3">
            <label for="phone">Phone Number</label>
            <input type="text" formControlName="phone_number" class="form-control" id="phone" placeholder="Enter Phone Number">
          </div>

          <div class="mb-3">
            <label for="nid">National Id number </label>
            <input type="text" formControlName="nid" class="form-control" id="nid" placeholder="Enter National id card number">
          </div>

          <div class="mb-3">
            <label for="address">Address</label>
            <input type="text" formControlName="address" class="form-control" id="address" placeholder="Enter Your Address">
          </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" *ngIf="showAdd" (click)=" postEmployeeDetails()" class="btn btn-primary">ADD</button>
        <button type="button" *ngIf="showUpdate" (click)=" updateEmployeeDetails()" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>
